<!doctype>
<html>
  <head>
    <title>Rock Paper Scissors Lizard Spock</title>
    <style>
    body {
      font-family: 'Helvetica Neue';
      margin: 15px 0 0 30px;
    }

    .choices img {
      width: 15%;
      margin-right: 2.5%;
      cursor: pointer;
      opacity: 1;
      transition: 1s all ease;
    }

    .choices img:hover {
    background-color: rgba(15, 15, 15, 0.6);
    color: #fff;
    text-shadow: #000 0px 0px 20px;
    opacity: 0.5
    }

    h2, h3 {
      text-transform: capitalize;
    }

    #results {
      list-style: none;
    }

    #results li {
      background: #999;
      color: #fff;
      font-size: 24px;
      border-radius: 8px;
      padding: 5px;
      width: 80%;
      margin-bottom: 10px;
      display:none;
    }


    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors Lizard Spock</h1>
    <div class='choices'>
      <img src="images/rock.png" data-pick='rock'>
      <img src="images/paper.png" data-pick='paper'>
      <img src="images/scissors.png" data-pick='scissors'>
      <img src="images/lizard.png" data-pick='lizard'>
      <img src="images/spock.png" data-pick='spock'>
    </div>
    <ul id="results">
    </ul>

    <script src='lib/RockPaperScissors.js'></script>
    <script src='http://code.jquery.com/jquery-2.1.1.min.js'></script>
    <script>
      $(document).ready(function() {
        var ben = new Player('Ben');
        var nick = new Player('Nick');
        var tron = new Computer('Tron')
        var game = new Game(ben, tron);
        $('.choices img').on('click', function() {
          ben.picks($(this).data('pick'));
          tron.picks();
          $('<li>' + game.victoryMessage() + '</li>').prependTo('#results').fadeIn();
          $('li:nth-child(5)').fadeOut(3000,function(){
          $(this).remove();
          });
        });

      })

    </script>

  </body>
</html>
