<!doctype>
<html>
  <head>
    <title>Rock Paper Scissors Lizard Spock</title>
    <style>
    body {
      font-family: 'Helvetica Neue';
      margin: 15px 0 0 30px;
    }

    h1 {
      background-color:#6699ff;
      color:white;
      text-align:center;
      border-radius: 10px;
      margin: 15px 50px 50px 50px;
    }

/*    .choices img {
      width: 16%;
      margin-right: 2.5%;
      cursor: pointer;
      opacity: 0.5;
      transition: 1s all ease;
      border:2px solid black;
      border-radius:100%;
    }

    .choices img:hover {
      opacity: 1;
      border:2px solid black;
      border-radius:100%;
    }*/

    h2, h3 {
      text-transform: capitalize;
    }

    ul {
      clear:both;
    }

    #results {
      list-style: none;
      margin-top:40px;
    }

    #results li {
      background: #6699ff;
      color: #fff;
      font-size: 24px;
      border-radius: 8px;
      padding: 5px;
      width: 80%;
      margin-bottom: 10px;
      display:none;
    }

    /* --- Container configuration ---------------------------------------------------------- */
.choices {
    border: 2px solid black;
    border-radius: 100%;
    float: left;
    height: 175px;
    margin: 0 9px 9px 0;
    overflow: hidden;
    position: relative;
    width: 175px;
}

/* This is so that the 2nd thumbnail in each row fits snugly. You will want to add a similar
   class to the last thumbnail in each row to get rid of the margin-right. */
.no-margin {
    margin-right: 0;
}

/* --- Link configuration that contains the image and label ----------------------------- */
.choices {
    display: block;
    position: relative;
}

.choices img {
    height: 175px;
    left: 0px;
    position: relative;
    top: 0px;
    width: 175px;
}

/* --- Label configuration -------------------------------------------------------------- */
.choices span {
    display: none;
    font-size: 2.0em;
    font-weight: bold;
    height: 100%;
    padding-top: 70px;
    cursor: pointer;
    position: absolute;
    text-align: center;
    text-decoration: none;
    width: 100%;
    z-index: 100;
}
    .viewport span em {
        display: block;
        font-size: 0.45em;
        font-weight: normal;
    }

/* --- Dark hover background ------------------------------------------------------------ */
.dark-background {
    background-color: rgba(15, 15, 15, 0.6);
    color: #fff;
    text-shadow: #000 0px 0px 20px;
}
    .dark-background em {
        color: #ccc;
    }

/**
 * You could create multiple hover background classes for different looks depending on the
 * image type. Use your imagination!
 */


    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors Lizard Spock</h1>
    <div class='choices'>
      <span class="dark-background" data-pick='rock'>ROCK</span>
      <img src="images/rock.png" >
    </div>
    <div class='choices'>   
      <span class="dark-background" data-pick='paper'>PAPER</span>
      <img src="images/paper.png" >
    </div>
    <div class='choices'> 
      <span class="dark-background" data-pick='scissors'>SCISSORS</span>
      <img src="images/scissors.png" >
    </div>
    <div class='choices'>  
      <span class="dark-background" data-pick='lizard'>LIZARD</span>
      <img src="images/lizard.png" >
    </div>
    <div class='choices'>
      <span class="dark-background" data-pick='spock'>SPOCK</span>
      <img src="images/spock.png" >
    </div>

    <br>
    <ul id="results">
    </ul>

    <script src='lib/RockPaperScissors.js'></script>
    <script src='http://code.jquery.com/jquery-2.1.1.min.js'></script>
    <script>
      $(document).ready(function() {
        var ben = new Player('Ben');
        var nick = new Player('Nick');
        var tron = new Computer('Tron')
        var game = new Game(ben, tron);
        $('.choices span').on('click', function() {
          ben.picks($(this).data('pick'));
          tron.picks();
          $('<li>' + game.victoryMessage() + '</li>').prependTo('#results').fadeIn();
          $('li:nth-child(5)').fadeOut(3000,function(){
          $(this).remove();
          });
        });

        $('.choices').mouseenter(function(e) {
        $(this).children('span').fadeIn(200);
    }).mouseleave(function(e) {
        $(this).children('span').fadeOut(200);
    });

      });

    </script>

  </body>
</html>
